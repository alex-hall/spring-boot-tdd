apply plugin: 'java'
apply plugin: 'maven'

group = 'com.alex'
version = '0.0.1-SNAPSHOT'
description = """demo"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.1.RELEASE'
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final') {
        exclude(module: 'xml-apis')
    }
    compile(group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.16.Final') {
        exclude(module: 'xml-apis')
    }
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    runtime group: 'org.springframework.boot', name: 'spring-boot-properties-migrator', version: '2.0.1.RELEASE'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.1.RELEASE'
}
